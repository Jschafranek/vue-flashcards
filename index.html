<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app" id="app">
      <h1> Click the Card to Flip!</h1>
      <div class="scene scene--card">
        <div class="card" @click="toggleFlip" :class="{is__Flipped: isFlipped}">
          <div class="card__face card__face--front">
            <p>
              {{chosenSet.question}}
            </p>
          </div>
          <div class="card__face card__face--back">
            <p>
              {{chosenSet.answer}}
            </p>
          </div>
        </div>
          <div class="button__set">
          <button @click="randomSet(); markRead();">New Question</button>
          <button>Add a Question</button>
          <button>Remove a Question</button>
          <button>Set Objetive</button>
        </div>
      </div>
    </div>


    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="app.js"></script>
    
</body>
</html>
